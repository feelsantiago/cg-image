<h1>CG - Processamento De Imagens</h1>

<div>
    <label for="file-input">Selecione a imagem: </label>
    <input
        id="file-input"
        name="file-input"
        type="file"
        accept=".pgm"
        placeholder="Imagem"
        (change)="onFileChange($event.target.files)"
    />
</div>
<app-canvas
    [width]="image ? image.width : 0"
    [height]="image ? image.height : 0"
></app-canvas>
