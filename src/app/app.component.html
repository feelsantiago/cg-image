<h1>CG - Processamento De Imagens</h1>

<div>
    <label for="file-input">Selecione a imagem: </label>
    <input
        id="file-input"
        name="file-input"
        type="file"
        accept=".pgm"
        placeholder="Imagem"
        (change)="onFileChange($event.target.files)"
    />
</div>
<div>
    <label for="select-filter">Selecione o filtro: </label>
    <select
        name="select-filter"
        (change)="onFilterSelectChange($event.target.value)"
    >
        <option value="none">Selecione um filtro</option>
        <option *ngFor="let filter of filters" [value]="filter.type">
            {{ filter.name }}
        </option>
    </select>
</div>
<app-canvas
    [width]="image ? image.width : 0"
    [height]="image ? image.height : 0"
></app-canvas>

<app-canvas
    #outPutCanvas
    [width]="image ? image.width : 0"
    [height]="image ? image.height : 0"
></app-canvas>
